name: ✨ Feature Request
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请详细描述你的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能要解决什么问题？
      placeholder: 当我... 时，我遇到了... 的问题
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你希望如何解决这个问题？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 其他方案
      description: 你考虑过哪些替代方案？
      placeholder: 另一种方法是...

  - type: textarea
    id: context
    attributes:
      label: 其他上下文
      description: 截图、示例等
      placeholder: 添加任何其他相关信息...
