name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:  # 允许手动触发

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: '这个 issue 已经 30 天没有活动了。如果问题仍然存在，请添加评论；否则将在 7 天后自动关闭。'
          close-issue-message: '由于长时间没有活动，这个 issue 已被自动关闭。如需继续讨论，请重新打开。'
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,help-wanted'
          
          # Pull Requests
          stale-pr-message: '这个 PR 已经 14 天没有活动了。请更新代码或添加评论；否则将在 7 天后自动关闭。'
          close-pr-message: '由于长时间没有活动，这个 PR 已被自动关闭。如需继续，请重新打开。'
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,in-progress'
